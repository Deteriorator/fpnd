[Options]
# default role is None
role
mode = peer
debug = yes
prefix = None
user_perms = False
log_name = fpnd.log
pid_name = fpnd.pid
net_timeout = 75
default_iface = None
doh_host = None
drop_ip6 = True
route_dns = False
private_dns_only = False

[Paths]
home_dir = /usr/lib/fpnd/
log_path = /var/log/fpnd
pid_path = /run/fpnd
